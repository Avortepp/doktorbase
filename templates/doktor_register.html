<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Registrace lékaře</title>
    <!-- Подключение Bootstrap CSS с CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h1>Registrace lékaře</h1>
      <form action="/doktor_registrater" method="post">
        <div class="form-group">
          <label for="photo">Foto:</label>
          <input
            type="file"
            class="form-control"
            id="photo"
            name="photo"
            accept="image/*"
          />
        </div>

        <div class="form-group">
          <label for="full_name">Název:</label>
          <input
            type="text"
            class="form-control"
            id="full_name"
            name="full_name"
            required
          />
        </div>

        <div class="form-group">
          <label for="country">Země:</label>
          <select class="form-control" id="country" name="country">
            <!-- Ваш список стран -->
            <option value="country1">Country 1</option>
            <option value="country2">Country 2</option>
            <!-- ... -->
          </select>
        </div>

        <div class="form-group">
          <label for="specialization">Вид деятельности:</label>
          <input
            type="text"
            class="form-control"
            id="specialization"
            name="specialization"
            required
          />
        </div>

        <div class="form-group">
          <label for="address">Адрес:</label>
          <textarea
            class="form-control"
            id="address"
            name="address"
            required
          ></textarea>
        </div>

        <button type="submit" class="btn btn-primary">
          Зарегистрироваться
        </button>
      </form>
    </div>

    <!-- Подключение Bootstrap JS с CDN (необходимо, если используются компоненты, требующие JS) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>

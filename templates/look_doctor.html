<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Список врачей</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="d-flex justify-content-end mb-4">
        <a href="#" data-toggle="modal" data-target="#profileModal">
          <img
            src="{{ user_avatar }}"
            class="rounded-circle"
            alt="User Avatar"
            width="40"
            height="40"
          />
        </a>
      </div>

      <h1>Список врачей</h1>
      <div class="row">
        {% for doctor in doctors %}
        <div class="col-md-4 mb-4">
          <div class="card">
            <img
              src="{{ doctor.photo }}"
              class="card-img-top"
              alt="{{ doctor.full_name }}"
            />
            <div class="card-body">
              <h5 class="card-title">{{ doctor.full_name }}</h5>
              <p class="card-text">{{ doctor.specialization }}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>

      <div
        class="modal fade"
        id="profileModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="profileModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="profileModalLabel">
                Редактировать профиль
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form action="/update_profile" method="post">
                <div class="form-group">
                  <label for="user_name">Имя:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="user_name"
                    name="user_name"
                    value="{{ user_name }}"
                  />
                </div>
                <div class="form-group">
                  <label for="user_photo">Фото (URL):</label>
                  <input
                    type="text"
                    class="form-control"
                    id="user_photo"
                    name="user_photo"
                    value="{{ user_avatar }}"
                  />
                  <!-- Zobrazení fotografie uživatele v kruhu -->
                  <div class="mt-2">
                    <img
                      src="{{ user_avatar }}"
                      class="rounded-circle"
                      alt="User Avatar"
                      width="50"
                      height="50"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label for="user_address">Адрес:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="user_address"
                    name="user_address"
                    value="{{ user_address }}"
                  />
                </div>
                <button type="submit" class="btn btn-primary">
                  Сохранить изменения
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Připojení Bootstrap JS z CDN (nutné, pokud používáte komponenty vyžadující JS) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
